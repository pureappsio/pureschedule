<template name="slot">
    <div class='row'>
        <div class='col-md-2'>
            {{day}}
        </div>
        <div class='col-md-1'>
            {{startHour}}
        </div>
        <div class='col-md-1'>
            {{startPeriod}}
        </div>
        <div class='col-md-1'>
            {{endHour}}
        </div>
        <div class='col-md-1'>
            {{endPeriod}}
        </div>
        <div class='col-md-1'>
            <button class='btn btn-danger delete-slot'>X</button>
        </div>
    </div>
</template>
