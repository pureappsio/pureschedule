<template name="clientSlot">
    <!--     <div class='row slot-row'>
        <div class='col-md-4'></div> -->
    <div class='col-md-3 col-centered slot-row'>
        <button id='{{slotId}}' class="btn btn-lg btn-block btn-default slot-select">
            <div>{{slotDay}}</div>
            <div>{{slotStart}} - {{slotEnd}}</div>
            <div class='hidden' id='start-{{slotId}}'>{{start}}</div>
            <div class='hidden' id='end-{{slotId}}'>{{end}}</div>
        </button>
    </div>
    <!--     </div>
 -->
</template>
